<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper or Scissor Game</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Rock Paper or Scissor</h1>
    </header>

    <div class="score-board">
        <div id="humanLabel" class="badge">Human</div>
        <div id="machineLabel" class="badge">Machine</div>
        <span id="humanScore">0</span> : <span id="machineScore">0</span>
    </div>

    <div class="message">
        <p>Click something :)<br><br><br></p>
    </div>


    <div class="choices" id="operation">
        <div class="choice" id="r"><img src="assets/img/rock.png" alt="r"></div>
        <div class="choice" id="s"><img src="assets/img/scissor.png" alt="s"></div>
        <div class="choice" id="p"><img src="assets/img/paper.png" alt="p"></div>
    </div>

    <div id="mottoMessage" class="motto">Let's play a game! Who will get to 5 first?</div>

    <div class="restart" id="restart">
        <div class="choice" id="restart"><img src="assets/img/rest.png" alt="restart"></div>
    </div>

    <footer>

        Thank you The Odin Project &copy; by kirci
        <script src="assets/js/main.js"></script>
    </footer>
</body>

</html>
